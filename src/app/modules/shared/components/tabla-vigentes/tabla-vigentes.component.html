<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-item>
      <ion-title>Instructivos</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<table datatable [dtOptions]="dtOptions" *ngIf="instructivos.length>0">
  <thead>
    <tr>
      <td>ID</td>
      <td>Nombre</td>
      <td>Tipo</td>
      <td>Versi√≥n</td>
      <td>Fecha Inicio</td>
      <td>PDF Original</td>
      <td>PDF Escaneado</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let inst of instructivos">
      <td>{{ inst.id_instructivo }}</td>
      <td>{{ inst.nombre }}</td>
      <td>{{ inst.tipo }}</td>
      <td>{{ inst.version }}</td>
      <td>{{ inst.fecha_inicio }}</td>
      <td>
        <ion-button (click)="open(inst, 'http://127.0.0.1:5000/instructivos_originales/'+inst.id_instructivo+'.pdf')"><ion-icon name="eye-outline" size="small"></ion-icon></ion-button>
      </td>
      <td>
        <ion-button (click)="open(inst, 'http://127.0.0.1:5000/instructivos_escaneados/'+inst.id_instructivo+'.pdf')"><ion-icon name="eye-outline" size="small"></ion-icon></ion-button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="instructivos.length===0" class="ion-padding">
  <ion-text color="danger">
    <h2>No hay instructivos cargados</h2>
  </ion-text>
</div>
