<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-item>
      <ion-title>Instructivos</ion-title>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-between">
        <ion-col size="auto">
          <app-searchbar></app-searchbar>
        </ion-col> 
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-grid class="tabla" *ngIf="instructivos.length>0" >
  <ion-row>
    <ion-col class="headerTabla">ID</ion-col>
    <ion-col class="headerTabla">Nombre</ion-col>
    <ion-col class="headerTabla">Tipo</ion-col>
    <ion-col class="headerTabla">Versi√≥n</ion-col>
    <ion-col class="headerTabla">Fecha Inicio</ion-col>
    <ion-col class="headerTabla">PDF Original</ion-col>
    <ion-col class="headerTabla">PDF Escaneado</ion-col>  
  </ion-row>
  <ion-row *ngFor="let inst of instructivos">
    <ion-col>{{ inst.id_instructivo }}</ion-col>
    <ion-col>{{ inst.nombre }}</ion-col>
    <ion-col>{{ inst.tipo }}</ion-col>
    <ion-col>{{ inst.version }}</ion-col>
    <ion-col>{{ inst.fecha_inicio }}</ion-col>
    <ion-col>
      <ion-button (click)="open(inst, 'http://127.0.0.1:5000/instructivos_originales/'+inst.id_instructivo+'.pdf')"><ion-icon name="eye-outline" size="small"></ion-icon></ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="open(inst, 'http://127.0.0.1:5000/instructivos_escaneados/'+inst.id_instructivo+'.pdf')"><ion-icon name="eye-outline" size="small"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
<div *ngIf="instructivos.length==0" class="ion-padding">
  <ion-text color="danger">
    <h2>No hay instructivos cargados</h2>
  </ion-text>
</div>
