<ion-button fill="clear" color="dark" id="{{tipo_popover}}">{{tipo_popover}}<ion-icon slot="end" name="chevron-down-outline"></ion-icon></ion-button>
<ion-popover trigger="{{tipo_popover}}" [showBackdrop]="false" > 
  <ng-template>
    <ion-content>
      <ion-list>
        <app-modal-busqueda (item)="addItem($event)" [data]=data></app-modal-busqueda>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
